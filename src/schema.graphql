type Query {
  info: String!
  feed: [Link!]!
  fetchLink(id: ID!): Link
}

type Mutation {
  post(url: String!, description: String!, url: String!): Link!
  updateLink(id: ID!, url: String, description: String): Link
  deleteLink(id: ID!): Link
}

type Link {
  id: ID!
  description: String!
  url: String!
}
